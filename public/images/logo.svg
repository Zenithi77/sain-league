<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <!-- Orange badge background -->
  <rect x="5" y="5" width="85" height="110" rx="12" fill="#F15F22"/>
  
  <!-- Basketball player silhouette -->
  <g fill="white" transform="translate(18, 10) scale(0.65)">
    <!-- Head -->
    <circle cx="55" cy="18" r="14"/>
    <!-- Body -->
    <path d="M40,35 C38,40 35,55 38,70 L42,70 L48,50 L55,65 L50,95 L42,95 L45,75 L35,75 L30,95 L22,95 L35,55 L28,45 C25,42 22,38 25,35 Z"/>
    <!-- Right arm with ball -->
    <path d="M55,40 L75,25 L80,28 L62,45 Z"/>
    <!-- Basketball -->
    <circle cx="82" cy="22" r="10" fill="white"/>
    <path d="M72,22 C76,18 88,18 92,22" stroke="#F15F22" stroke-width="1.5" fill="none"/>
    <path d="M82,12 L82,32" stroke="#F15F22" stroke-width="1.5"/>
    <path d="M72,22 L92,22" stroke="#F15F22" stroke-width="1.5"/>
    <!-- Left arm -->
    <path d="M40,38 L20,55 L24,58 L42,44 Z"/>
  </g>
  
  <!-- SGL text on badge -->
  <text x="47" y="108" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-weight="700" font-size="14" fill="white" letter-spacing="1">SGL</text>
  
  <!-- SAIN text -->
  <text x="110" y="52" font-family="Oswald, Arial, sans-serif" font-weight="700" font-size="48" fill="#F15F22" letter-spacing="2">SAIN</text>
  
  <!-- GIRLS text -->
  <text x="110" y="82" font-family="Oswald, Arial, sans-serif" font-weight="700" font-size="36" fill="#20C4F4" letter-spacing="2">GIRLS</text>
  
  <!-- LEAGUE text -->
  <text x="110" y="108" font-family="Oswald, Arial, sans-serif" font-weight="700" font-size="36" fill="#20C4F4" letter-spacing="2">LEAGUE</text>
</svg>
